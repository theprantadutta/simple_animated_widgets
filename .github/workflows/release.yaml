name: Package Publish

# on:
#   release:
#     branches:
#       - master

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Step to extract flutter version from pubspec.yaml
      - name: Extract Flutter version from pubspec.yaml
        id: flutter_version
        run: |
          # Extract the version number without the '>='
          FLUTTER_VERSION=$(grep 'flutter:' pubspec.yaml | head -n 1 | awk '{print $2}' | tr -d '"')
          # Remove the '>=', e.g., '>=1.17.0' becomes '1.17.0'
          FLUTTER_VERSION=${FLUTTER_VERSION//>=/}
          echo "FLUTTER_VERSION=${FLUTTER_VERSION}" >> $GITHUB_ENV

      # Use extracted flutter version
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Run tests
        run: flutter test

      - name: Format code
        run: dart format --fix .

      - name: Check Publish Warnings
        run: dart pub publish --dry-run

      - name: Publish
        uses: k-paxian/dart-package-publisher@v1.5.1
        with:
          credentialJson: ${{ secrets.CREDENTIAL_JSON }}
          flutter: true
          skipTests: true
